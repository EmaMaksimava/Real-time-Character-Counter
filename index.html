<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time</title>
</head>
<body>
    <div class="container">
      <h1>Real-time character counter</h1>
      <textarea name="area" id="textarea" class="textarea" placeholder="Please, write something..."></textarea>
      <div class="counter-container">
        <p>Total Characters
          <span class="change-total-character" id="change-total-character">
            30
          </span>
        </p>
        <p>Remaining
          <span class="change-remain-character" id="change-remain-character">
            20
          </span>
        </p>
      </div>
    </div>
</body>
</html>
